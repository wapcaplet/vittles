<tr>
  <th class="prev_month">
    <a href="{% url diet-meal-calendar prev_month|date:"Y-m" %}">&larr; {{ prev_month|date:"F Y" }}</a>
  </th>
  <th colspan="5">
    {{ this_month|date:"F Y" }}

  <th class="next_month">
    <a href="{% url diet-meal-calendar next_month|date:"Y-m" %}">{{ next_month|date:"F Y" }} &rarr;</a>
  </th>
</tr>
