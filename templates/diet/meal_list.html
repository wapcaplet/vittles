{% extends "base.html" %}

{% block content %}
  <ul>
    {% for meal in object_list %}
    <li>{{ meal.date }}:
    <a href="/diet/meals/{{ meal.id }}/edit">{{ meal.recipe }}</a>
    ({{ meal.kind }})
    <a href="/diet/meals/{{ meal.id }}/delete">[delete]</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
