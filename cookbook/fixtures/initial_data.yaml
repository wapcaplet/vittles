- fields: {directions: "Using a stand mixer, whisk the egg yolks, whole egg, sugar,\
      \ butter, and buttermilk. Add about 2 cups of flour along with yeast and salt;\
      \ whisk until combined. Replace whisk with dough hook, add all but 3/4 cup of\
      \ the remaining flour and knead on low speed for 5 minutes. Check consistency\
      \ and add more flour if needed; the dough should be soft and moist, but not\
      \ sticky. Knead 5 more minutes with the mixer, then 30 seconds by hand. Place\
      \ dough in a large oiled bowl, lightly oil the top of the dough, cover and allow\
      \ at least 2 hours to double.\r\n\r\nWhen dough is almost ready, combine brown\
      \ sugar, cinnamon, and salt in a small bowl. Butter a 9x13\" glass baking dish.\
      \ Roll the dough into a 12x18\" rectangle with the long side towards you. Brush\
      \ dough with the melted butter, then sprinkle on the filling, leaving a 1\"\
      \ border along the top edge. Starting with the edge closest to you, roll the\
      \ dough into a tight cylinder. Pinch the edge to seal, then roll it seam-side-down..\r\
      \n\r\nUsing a serrated knife, slice off the irregular ends, then divide the\
      \ roll into 12 equal pieces. Arrange the rolls in the baking dish, cover with\
      \ plastic wrap, and refrigerate overnight.\r\n\r\nThe next day, remove the rolls\
      \ from the refrigerator, and remove the plastic. Place the dish in a cold oven.\
      \ Place a pan on the lower rack, and fill with hot water. Let the rolls rise\
      \ until they're slightly puffy.\r\n\r\nRemove both pans from the oven, and preheat\
      \ to 350 F. When the oven is ready, place the rolls in the middle rack and bake\
      \ until golden brown, or until the internal temperature reaches 190 F, about\
      \ 30 minutes.\r\n\r\nAfter removing the rolls from the oven, combine the icing\
      \ ingredients with a whisk. Drizzle or spread over the rolls and serve immediately.",
    name: Cinnamon Rolls, num_portions: 12, portion: 1, preheat: '', rating: 5, source: Alton
      Brown}
  model: cookbook.recipe
  pk: 1
- fields: {directions: "Using a stand mixer with the paddle attachment, beat together\
      \ the butter and sugar on medium speed until light and fluffy, about 1 minute.\
      \ Add the egg and beat until well incorporated, about 30 seconds.\r\n\r\nIn\
      \ a separate bowl, sift together all the dry ingredients. Add 1/3 of the dry\
      \ ingredients to the stand mixer, alternately with 1/3 of the milk, beating\
      \ on low speed between each addition. Remove the bowl, and fold in the blueberries.\r\
      \n\r\nSpray a 9x9\" glass baking dish with nonstick spray, and spread the batter\
      \ into the dish. It'll look like there are too many blueberries--that's a good\
      \ thing.", name: Blueberry Buckle, num_portions: 9, portion: 2, preheat: 375
      F, rating: 4, source: Alton Brown}
  model: cookbook.recipe
  pk: 2
- fields: {directions: "Combine dry ingredients in a large mixing bowl. Combine wet\
      \ ingredients in an electric mixer; stir in carrot, raisins, and walnuts. Add\
      \ dry mixture to wet mixture and stir until combined.\r\n\r\nPour batter into\
      \ two ungreased 8-inch loaf pans, and bake for 60 minutes or until done.", name: Carrot
      Raisin Bread, num_portions: 2, portion: 3, preheat: 350 F, rating: 5, source: Top
      Secret Recipes}
  model: cookbook.recipe
  pk: 4
- fields: {directions: 'Bring eggs and milk to room temperature. Combine all ingredients
      in a blender, and mix on high speed for 30 seconds to 1 minute. Pour into a
      well-greased 12-muffin tin and bake for 40 minutes or until deep golden brown.',
    name: Popovers, num_portions: 12, portion: null, preheat: 425 F, rating: 4, source: Alton
      Brown}
  model: cookbook.recipe
  pk: 5
- fields: {directions: "Sift dry ingredients together in a medium bowl. In a stand\
      \ mixer, beat butter and sugar until light and fluffy, then add eggs and beat\
      \ until smooth. Stir in flour mixture at low speed, then stir in hazelnuts and\
      \ chocolate chips.\r\n\r\nForm the dough into two slightly flattened logs, each\
      \ about 12\" long and 2\" wide (it helps to use a flexible cutting board to\
      \ roll the dough tightly). Place the logs on a parchment-lined sheet pan, and\
      \ sprinkle with powdered sugar. Bake for 35 minutes, or until slightly firm.\
      \ Remove from oven and cool for 5 minutes.\r\n\r\nSlice each log diagonally\
      \ into 3/4\" slices. Arrange slices cut side down on the same parchment-lined\
      \ sheet pan, then bake for 10 more minutes.\r\n\r\nBiscotti keep in airtight\
      \ containers for 1 week, or frozen for 1 month. They will not last that long.",
    name: Chocolate Hazelnut Biscotti, num_portions: 30, portion: null, preheat: 350
      F, rating: 5, source: Gourmet Magazine}
  model: cookbook.recipe
  pk: 6
- fields: {directions: 'Remove shells from hard-boiled eggs, and halve lengthwise.
      Remove yolks and mash with remaining ingredients. Refill whites and refrigerate.',
    name: Deviled Eggs, num_portions: 12, portion: null, preheat: '', rating: 4, source: Sandra
      Heller}
  model: cookbook.recipe
  pk: 7
- fields: {directions: 'Slice potatoes into 1/4" strips, leaving the peels on if desired.
      Toss in a bowl with oil until coated. Bake on a parchment-lined sheet pan for
      15 minutes, then stir and bake another 15 minutes or until golden brown and
      tender. Salt to taste while the fries are still hot.', name: French Fries, num_portions: 2,
    portion: 4, preheat: '400', rating: 4, source: Eric Pierce}
  model: cookbook.recipe
